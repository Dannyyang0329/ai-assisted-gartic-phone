<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>註冊 - Gartic Phone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
        }
        h1 {
            color: #2196F3;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0b7dda;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #2196F3;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>創建新帳號</h1>
        
        {% if form.errors %}
        <div class="error-message">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ field.label }}: {{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用戶名稱：</label>
                <input type="text" name="username" id="id_username" required>
                <div class="error-message">{{ form.username.errors }}</div>
            </div>
            <div class="form-group">
                <label for="id_display_name">顯示名稱：</label>
                <input type="text" name="display_name" id="id_display_name" required>
                <div class="error-message">{{ form.display_name.errors }}</div>
            </div>
            <div class="form-group">
                <label for="id_password1">密碼：</label>
                <input type="password" name="password1" id="id_password1" required>
                <div class="error-message">{{ form.password1.errors }}</div>
            </div>
            <div class="form-group">
                <label for="id_password2">確認密碼：</label>
                <input type="password" name="password2" id="id_password2" required>
                <div class="error-message">{{ form.password2.errors }}</div>
            </div>
            <button class="btn" type="submit">註冊</button>
        </form>
        
        <div class="links">
            <a href="{% url 'login' %}">已有帳號？立即登入</a>
        </div>
    </div>
</body>
</html>
