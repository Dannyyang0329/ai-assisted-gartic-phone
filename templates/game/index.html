{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <title>ArtFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/decorations.css' %}">
</head>
<body>
    <!-- 背景裝飾 -->
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    
    <!-- 新增裝飾元素 -->
    <div class="decorative-elements">
        <div class="decorative-shape dec-circle large"></div>
        <div class="decorative-shape dec-circle medium"></div>
        <div class="decorative-shape dec-triangle large"></div>
        <div class="decorative-shape dec-square large"></div>
        <div class="decorative-shape dec-square small"></div>
        <div class="decorative-shape dec-zigzag large"></div>
    </div>
    
    <div class="container">
        <!-- 導航欄 -->
        <nav class="navbar">
            <div class="logo">Art<span>Flow</span></div>
        </nav>
        
        <!-- 主內容區 -->
        <div class="main-content">
            <!-- 介紹區塊 -->
            <div class="intro-section">
                <p class="tagline">讓創意<span>自由流動</span>，共創趣味故事</p>
                <p class="app-description">ArtFlow 是一款創新的AI輔助繪畫遊戲，結合人類創意與AI技術，透過接力創作打造出令人驚嘆的故事。無論您是繪畫高手還是初學者，AI都能協助您完成精彩作品。</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                        </svg>
                        <span>多人協作</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8.55 3.06c1.01.34-1.95 2.01-.1 3.13 1.04.63 3.31-2.22 4.45-2.86.97-.54 2.67-.65 3.53 1.23 1.09 2.38.14 8.57-3.79 11.06-3.97 2.5-8.97 1.23-10.7-2.66-2.01-4.53 3.12-11.09 6.61-9.9zm1.21 6.45c.73 1.64 4.7-.5 3.79-2.8-.59-1.49-4.48 1.25-3.79 2.8z"></path>
                        </svg>
                        <span>繪畫與文字</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" viewBox="-4 0 19 19" fill="currentColor">
                            <path d="M10.328 6.83a5.903 5.903 0 0 1-1.439 3.64 2.874 2.874 0 0 0-.584 1v1.037a.95.95 0 0 1-.95.95h-3.71a.95.95 0 0 1-.95-.95V11.47a2.876 2.876 0 0 0-.584-1A5.903 5.903 0 0 1 .67 6.83a4.83 4.83 0 0 1 9.28-1.878 4.796 4.796 0 0 1 .38 1.88zm-.95 0a3.878 3.878 0 0 0-7.756 0c0 2.363 2.023 3.409 2.023 4.64v1.037h3.71V11.47c0-1.231 2.023-2.277 2.023-4.64zM7.83 14.572a.475.475 0 0 1-.475.476h-3.71a.475.475 0 0 1 0-.95h3.71a.475.475 0 0 1 .475.474zm-.64 1.262a.238.238 0 0 1-.078.265 2.669 2.669 0 0 1-3.274 0 .237.237 0 0 1 .145-.425h2.983a.238.238 0 0 1 .225.16z"></path>
                        </svg>
                        <span>創意探索</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 10.975V8a2 2 0 0 0-2-2h-6V4.688c.305-.274.5-.668.5-1.11a1.5 1.5 0 0 0-3 0c0 .442.195.836.5 1.11V6H5a2 2 0 0 0-2 2v2.998l-.072.005A.999.999 0 0 0 2 12v2a1 1 0 0 0 1 1v5a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-5a1 1 0 0 0 1-1v-1.938a1.004 1.004 0 0 0-.072-.455c-.202-.488-.635-.605-.928-.632zM7 12c0-1.104.672-2 1.5-2s1.5.896 1.5 2-.672 2-1.5 2S7 13.104 7 12zm8.998 6c-1.001-.003-7.997 0-7.998 0v-2s7.001-.002 8.002 0l-.004 2zm-.498-4c-.828 0-1.5-.896-1.5-2s.672-2 1.5-2 1.5.896 1.5 2-.672 2-1.5 2z"></path>
                        </svg>
                        <span>AI輔助參與</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <!-- 添加重定向提示 -->
                {% if redirect_room %}
                <div class="redirect-notice">
                    <p>請先輸入您的用戶ID才能進入房間「{{ redirect_room }}」</p>
                </div>
                {% endif %}
                
                <p class="room-title">輸入您的ID</p>
                <div class="form-group">
                    <input id="user-id-input" type="text" class="form-input" placeholder="輸入您的ID...">
                    <div id="userid-status" class="userid-status">
                        <span class="userid-status-icon"></span>
                        <span class="userid-status-text"></span>
                    </div>
                </div>

                <p class="room-title">輸入或選擇房間加入遊戲</p>
                <div class="form-group">
                    <input id="room-name-input" type="text" class="form-input" placeholder="輸入房間名稱..." {% if not redirect_room %}autofocus{% endif %} value="{{ redirect_room }}">
                </div>
                
                <button id="room-name-submit" class="btn btn-block">
                    開始創作
                </button>
                
                <ul class="room-list" id="recent-rooms-list">
                    <!-- JavaScript 會填充房間列表 -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 頁腳 -->
    <footer class="footer">
        <p>&copy; 2025 NTU Web Final Team06 ArtFlow</p>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
